apiVersion: apps/v1
kind: Deployment
metadata:
  name: ozoo-deployment
  namespace: ozoo
  labels:
    app: ozoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ozoo
  template:
    metadata:
      labels:
        app: ozoo
    spec:
      containers:
      - name: ozoo
        image: alemarchdev/ozoo-app
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: regcred
