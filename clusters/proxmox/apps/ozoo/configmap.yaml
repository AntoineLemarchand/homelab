apiVersion: v1
kind: ConfigMap
metadata:
  name: ozoo-app-config
  namespace: ozoo
data:
  # === Application Settings ===
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  # === URLs ===
  PAYLOAD_PUBLIC_SERVER_URL: "http://ozoo.antoinelemarchand.xyz"
  NEXT_PUBLIC_SERVER_URL: "http://ozoo.antoinelemarchand.xyz"
  # === MongoDB ===
  MONGO_DATABASE: "ozoo_production"
  # === CORS Settings ===
  PAYLOAD_CORS_ORIGIN: "https://ozoo.antoinelemarchand.xyz"
  # === Optional: Rate Limiting ===
  # RATE_LIMIT_WINDOW_MS: "900000"

