apiVersion: v1
kind: ConfigMap
metadata:
  name: ozoo-app-config
  namespace: ozoo
data:
  # === Application Settings ===
  NODE_ENV: "production"
  PORT: "80"
  HOSTNAME: "ozoo.antoinelemarchand.xyz"
  # === URLs ===
  PAYLOAD_PUBLIC_SERVER_URL: "https://ozoo.antoinelemarchand.xyz"
  NEXT_PUBLIC_SERVER_URL: "https://ozoo.antoinelemarchand.xyz"
  # === MongoDB ===
  MONGO_DATABASE: "ozoo_production"
  # === Optional: CORS Settings ===
  # PAYLOAD_CORS_ORIGIN: "https://yourdomain.com"
  # === Optional: Rate Limiting ===
  # RATE_LIMIT_WINDOW_MS: "900000"
  # RATE_LIMIT_MAX_REQUESTS: "100"
  # === Optional: Analytics ===
  # GOOGLE_ANALYTICS_ID: "GA_MEASUREMENT_ID"
