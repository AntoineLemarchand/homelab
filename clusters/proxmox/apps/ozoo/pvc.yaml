apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-pvc
  namespace: ozoo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
